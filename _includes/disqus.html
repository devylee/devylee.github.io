<div id="disqus_thread"></div>
<script>
    var r = new ( window.ActiveXObject || XMLHttpRequest )( 'Microsoft.XMLHTTP' );
    r.open('HEAD', '//{{ site.disqus }}.disqus.com/embed.js?data-timestamp=' + new Date(), true);
    r.onreadystatechange = function() {
        if (r.readyState == 4 && 
                (r.status == 200 || r.status == 301 || r.status == 302 || r.status == 304 || r.status == 307)) { // detect if disqus.com reachable
            /**
             *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
             *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
             */
            var disqus_config = function () {
                this.page.url = '{{ site.disqus_url }}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
                var d = document, s = d.createElement('script');
                
                s.src = '//{{ site.disqus }}.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
                
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        }
    }
    r.send();
</script>
