{% if paginator.total_pages > 1 %}
    <nav class="post-paginate" role="pagination">
        {% if paginator.previous_page %}
            <a class="newer-posts" href="{{ include.prefix | append: paginator.previous_page_path | relative_url }}" title="Previous Page">&laquo; Newer Posts</a>
        {% endif %}
        {% if paginator.next_page %} 
            <a class="older-posts" href="{{ include.prefix | append: paginator.next_page_path | relative_url }}" title="Next Page">Older Posts &raquo;</a>
        {% endif %} 
    </nav>
{% endif %}
