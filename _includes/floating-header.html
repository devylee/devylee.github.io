<div class="floating-header">
    <div class="floating-header-logo">
        <a href="{{site.url}}">
            {% if site.icon %}
                <img src="{{site.icon}}" alt="{{site.name}} icon" />
            {% endif %}
            <span>{{site.name}}</span>
        </a>
    </div>
    <span class="floating-header-divider">&mdash;</span>
    <div class="floating-header-title">{{page.title}}</div>
    <div class="floating-header-share">
        <div class="floating-header-share-label">Share this {% include icons/point.html %}</div>
        <a class="floating-header-share-tw" href="https://twitter.com/share?text={{ page.title | uri_escape }}&amp;url={{ page.url | absolute_url | uri_escape }}"
            onclick="window.open(this.href, 'share-twitter', 'width=550,height=235');return false;">
            {% include icons/twitter.html %}
        </a>
        <a class="floating-header-share-fb" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | uri_escape }}"
            onclick="window.open(this.href, 'share-facebook','width=580,height=296');return false;">
            {% include icons/facebook.html %}
        </a>
        <a class="floating-header-share-wb" href="http://service.weibo.com/share/share.php?url={{ page.url | absolute_url | uri_escape }}&title={{ page.title | uri_escape }}"
           onclick="window.open('http://service.weibo.com/share/share.php?title={{ page.title | uri_escape }}&url=' + encodeURIComponent(window.location.href), 'weibo-share', 'width=560,height=530');return false;">
           {% include icons/weibo.html %}
        </a>
    </div>
    <progress class="progress" value="0">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
</div>
